<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/home.css') }}">

</head>

<body>

    <main>

        <header>

            <div class="name_user">

                <h1> {{ user.name }} </h1>

            </div>

            <div class="logout">

                <a href="#">

                    <button onclick="return confirm('Deseja fechar sessÃ£o?')">

                        <span class="material-symbols-outlined">logout</span>

                    </button>

                </a>

            </div>

        </header>

        <section class="search">

            <form action="#" method="GET" autocomplete="off">

                <div class="row">

                    <input type="search" name="search" id="search">
                    
                    <label for="search">Buscar produto</label>
                
                </div>

            </form>

        </section>

        <a href="{{ url_for('main.new_product') }}">
            <button class="btn_fixed">
                <span class="material-symbols-outlined">+</span>
            </button>
        </a>

        <section class="status">

            <p>Produtos cadastrados: [ 0 ]</p>
            <p>Vencimento em 20 dias: [ 0 ]</p>
            <p>Vencimento em 10 dias: [ 0 ]</p>

        </section>

        <section class="products_box">

            <div class="image">

                <img src="../static/imagens/pexels-pixabay-266706.jpg" width="130px" height="100px" alt="">

            </div>

            <div class="info">

                <div class="column_one">

                    <p>11 de jun. de 2025</p>

                    <p>10 dias</p>

                </div>

                <div class="column_two">

                    <p>Biscoito Doce de Leite Maltado Piraque de Cooo 132g - GPA Marques</p>

                </div>

                <div class="column_three">

                    <p>123313131312</p>

                </div>

            </div>

        </section>

    </main>

    <script src="../static/js/index.js"></script>

</body>

</html>
